<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "registrationform.js"></script>
    <link rel = "stylesheet" href = "registrationform.css">
    <title>Registration Form</title>
</head>
<body>
    <form name = "registration" onsubmit="return validation();">
    <div class = "outside">
    <fieldset>
    <legend>Personal Detail</legend>
    <div class = "container">
    <label for = "fname">First Name:</label><br/>
    <input type = "text" id = "fname" name = "fname" placeholder = "First Name" ><br/>

    <label for = "lname">Last Name:</label><br/>
    <input type = "text" id = "lname" name = "lname" placeholder = "Last Name" ><br/>

    <label for = "gender">Gender</label><br/>
    <select id = "gender" name = "gender">
        <option value = "Gender">Select</option>
        <option value = "male">Male</option>
        <option value = "female">Female</option>
        <option value = "other">Other</option>
    </select>

    <label for = "num">Contact Number:</label><br/>
    <input type = "text" id = "num" name = "num" placeholder="Mobile Number" ><br/>
    <button type = "submit">Submit</button>
    </div>
    </fieldset>
    </div>
    </form>
</body>
</html>
